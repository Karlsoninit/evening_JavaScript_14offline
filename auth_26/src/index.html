<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div class="row registerContainer">
      <form class="col s12 form">
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="first name"
              id="first_name"
              type="text"
              name="first_name"
              class="validate"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="email"
              name="email"
              id="first_name"
              type="email"
              class="validate"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="password"
              name="password"
              id="first_name"
              type="password"
              class="validate"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="confirm password"
              name="confirmPassword"
              id="first_name"
              type="password"
              class="validate"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s12" style="text-align: center;">
            <div class="row">
              <div class="col s12">
                <div class="messageContainer"></div>
              </div>
            </div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="authContainer"></div>
  </body>
</html>
